<!DOCTYPE html>

    <style>

        z-index: 1000;
      }
      .popup button {
        margin-top: 10px;
        background-color: #00aa00;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        color: black;
        font-weight: bold;
      }
      .close-btn {
        position: absolute;
        top: 5px;
        right: 10px;
        cursor: pointer;
        font-size: 1.2rem;
        color: #ff0000;
      }
    </style>
  </head>
  <body>
    <div id="username-display">User: <span id="username">Guest</span></div>
    <div id="timer">Time: <span id="time">0</span> sec</div>
    <div class="container">
      <h1>CODE N SEEK</h1>
      <div class="game-progress">
        <h3>Mission Progress</h3>
        <div id="progress-container"></div>
      </div>
    </div>

    <div class="popup" id="popup">
      <span class="close-btn" onclick="closePopup()">âœ–</span>
      <p id="popup-text"></p>
      <button id="popup-btn" onclick="goToRound()">Start</button>
      <button onclick="window.location.href='rounds.html'">
        Return to Home
      </button>
    </div>

    <script>
      let timerInterval;
      let currentRoundUrl = "";

      window.onload = function () {
        // Get username from session storage
        const username = sessionStorage.getItem("username") || "Guest";
        document.getElementById("username").innerText = username;

        if (!localStorage.getItem("startTime")) {
          localStorage.setItem("startTime", Date.now());
        }
        if (!localStorage.getItem("completedRounds")) {
          localStorage.setItem("completedRounds", "0");
        }
        updateProgress();
        startTimer();
      };

      function startTimer() {
        updateTimer();
        timerInterval = setInterval(updateTimer, 1000);
      }

      function updateTimer() {
        let startTime =
          parseInt(localStorage.getItem("startTime")) || Date.now();
        let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById("time").innerText = elapsedTime;
      }

      function openPopup(round) {
        currentRoundUrl = `round${round}.html`;
        document.getElementById(
          "popup-text"
        ).innerText = `You are about to start ${getRoundName(
          round
        )}. Are you ready?`;
        document.getElementById("popup").style.display = "block";
      }

      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }

      function goToRound() {
        window.location.href = currentRoundUrl;
      }

      function getRoundName(round) {
        const names = {
          1: "Letter Decryption",

        return names[round] || "Unknown Round";
      }

      function updateProgress() {
        let completedRounds =
          parseInt(localStorage.getItem("completedRounds")) || 0;
        let progressContainer = document.getElementById("progress-container");
        progressContainer.innerHTML = "";

        for (let i = 1; i <= 5; i++) {
          let status = "locked";
          if (i <= completedRounds) {
            status = "completed";
          } else if (i === completedRounds + 1) {
            status = "current";
          }

          let progressItem = document.createElement("div");
          progressItem.classList.add("progress-item", status);
          progressItem.innerHTML = `Round ${i}: ${getRoundName(
            i
          )} <span class="${status}">[${
            status === "completed"
              ? "COMPLETED"
              : status === "current"
              ? "In Progress"
              : "Locked"
          }]</span>`;

          if (status !== "locked") {
            progressItem.setAttribute("onclick", `openPopup(${i})`);
          }
          progressContainer.appendChild(progressItem);
        }
      }

      function markRoundCompleted(round) {
        let completedRounds =
          parseInt(localStorage.getItem("completedRounds")) || 0;
        if (round > completedRounds) {
          localStorage.setItem("completedRounds", round);
          updateProgress();
        }

        if (round === 5) {
          // Store total time
          const totalTime = document.getElementById("time").innerText;
          localStorage.setItem("totalTime", totalTime);

          // Store username
          const username = sessionStorage.getItem("username") || "Guest";
          sessionStorage.setItem("finalUsername", username);

          // Redirect to youwon.html with parameters
          window.location.href = `youwon.html?username=${username}&time=${totalTime}`;
        }
      }
    </script>
  </body>
