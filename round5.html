<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code and Seek - Round 5</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #00ff00;
            text-align: center;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            background-color: rgba(0, 20, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .instructions {
            text-align: left;
            margin-bottom: 1rem;
        }
        .code-block {
            background-color: #111;
            border: 1px solid #00ff00;
            padding: 1rem;
            margin: 1rem 0;
            text-align: left;
            white-space: pre-wrap;
            overflow-x: auto;
            border-radius: 5px;
        }
        .copy-btn, .submit-btn, .input-btn {
            background-color: #00aa00;
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        .copy-btn:hover, .submit-btn:hover, .input-btn:hover {
            background-color: #00ff00;
        }
        input {
            width: 80%;
            padding: 0.5rem;
            margin-top: 1rem;
            border: 1px solid #00ff00;
            background: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ROUND 5: ADVENT CHALLENGE</h1>
        
        <div class="instructions">
            <p><strong>Mission:</strong> Solve the coding puzzle inspired by Advent of Code.</p>
            <p><strong>Your tasks:</strong></p>
            <ol>
                <li>Analyze the given problem statement.</li>
                <li>Write a program to find the solution.</li>
                <li>Submit the correct answer below.</li>
            </ol>
        </div>
        
        <div class="code-block" id="code-block">
            // Problem statement goes here
        </div>
        
        <button class="copy-btn" id="copy-btn">COPY CODE</button>
        <button class="input-btn" id="input-btn">VIEW INPUT</button>

        <h2>Submit Your Answer</h2>
        <input type="text" id="puzzle-answer" placeholder="Enter the output here">
        <button class="submit-btn" id="submit-answer">SUBMIT</button>
    </div>

    <script>
        document.getElementById('copy-btn').addEventListener('click', function() {
            const codeBlock = document.getElementById('code-block').innerText;
            navigator.clipboard.writeText(codeBlock).then(() => {
                alert("Code copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy text: ", err);
            });
        });

        document.getElementById('submit-answer').addEventListener('click', function() {
            const answer = document.getElementById('puzzle-answer').value.trim();
            const correctAnswer = 'EXPECTED_OUTPUT';

            if (answer === correctAnswer) {
                alert("Correct! Moving to the next round.");
                window.location.href = 'next_round.html';
            } else {
                alert("Incorrect output. Try again.");
            }
        });

        document.getElementById('input-btn').addEventListener('click', function() {
            window.location.href = 'input.html'; // Redirects to input page
        });
    </script>
</body>
</html>
