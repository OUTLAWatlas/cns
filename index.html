<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code and Seek - Login</title>
    <style>
      body {
        font-family: "Courier New", monospace;
        background-color: #0a0a0a;
        color: #00ff00;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      .login-container {
        background-color: #111;
        padding: 2rem;
        border-radius: 5px;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        width: 300px;
        text-align: center;
      }
      h1 {
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
      }
      .form-group {
        margin-bottom: 1rem;
        text-align: left;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
      }
      input {
        width: 100%;
        padding: 0.5rem;
        background-color: #222;
        border: 1px solid #00ff00;
        color: #00ff00;
        border-radius: 3px;
        font-family: "Courier New", monospace;
      }
      button {
        background-color: #00aa00;
        color: black;
        border: none;
        padding: 0.7rem 1.5rem;
        margin-top: 1rem;
        cursor: pointer;
        font-family: "Courier New", monospace;
        font-weight: bold;
        transition: all 0.2s;
      }
      button:hover {
        background-color: #00ff00;
      }
      .terminal-effect::before {
        content: "> ";
      }
      .error-message {
        color: red;
        margin-top: 10px;
        font-size: 14px;
      }
      .success-message {
        color: #00ff00;
        margin-top: 10px;
        font-size: 14px;
      }
      .background-matrix {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.1;
      }
    </style>
  </head>
  <body>
    <canvas id="matrix-canvas" class="background-matrix"></canvas>
    <div class="login-container">
      <h1>CODE AND SEEK</h1>
      <div id="login-form">
        <div class="form-group">
          <label class="terminal-effect" for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label class="terminal-effect" for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button id="login-btn" type="button">ENTER</button>
        <p id="message" class="error-message"></p>
      </div>
    </div>

    <script>
      // Matrix background effect
      const canvas = document.getElementById("matrix-canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const characters =
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<>?/{}[]+=-_)(*&^%$#@!~";
      const fontSize = 10;
      const columns = canvas.width / fontSize;

      const drops = [];
      for (let i = 0; i < columns; i++) {
        drops[i] = 1;
      }

      function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#0f0";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
          const text = characters.charAt(
            Math.floor(Math.random() * characters.length)
          );
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }

          drops[i]++;
        }
      }

      setInterval(drawMatrix, 33);

      // Login functionality
      document
        .getElementById("login-btn")
        .addEventListener("click", function () {
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();
          const message = document.getElementById("message");

          message.textContent = ""; // Clear previous messages

          if (!username || !password) {
            message.textContent = "Please enter both Username and Password!";
            message.className = "error-message";
            return;
          }

          fetch("users.json")
            .then((response) => response.json())
            .then((data) => {
              const users = data.users;
              const userFound = users.some(
                (user) =>
                  user.slot_no === username && user.mobile_no === password
              );

              if (userFound) {
                message.textContent = "User Verified Successfully!";
                message.className = "success-message";
                localStorage.setItem("codeseek_user", username);
                localStorage.setItem("codeseek_auth", "true");
                setTimeout(() => {
                  window.location.href = "hometrial1.html";
                }, 1000); // Redirect after 1 second
              } else {
                message.textContent = "Invalid Slot No or Mobile No!";
                message.className = "error-message";
              }
            })
            .catch((error) => {
              console.error("Error fetching user data:", error);
              message.textContent = "Error verifying user. Try again later.";
              message.className = "error-message";
            });
        });

      // Also allow Enter key to submit
      document
        .getElementById("password")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            document.getElementById("login-btn").click();
          }
        });
    </script>
  </body>
</html>
