<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code and Seek - The End?</title>
    <style>
      body {
        font-family: "Courier New", monospace;
        background-color: #0a0a0a;
        color: #00ff00;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      .container {
        background-color: #111;
        padding: 2rem;
        border-radius: 5px;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        max-width: 400px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .message {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
      }
      #matrix-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.15;
      }
    </style>
  </head>
  <body>
    <canvas id="matrix-canvas"></canvas>

    <div class="container">
      <h1>CONGRATULATIONS, SEEKER</h1>
      <p class="message">
        The final cipher dissolves into the void. You have reached the end... or have you?
      </p>
    </div>
  </body>
</html>
