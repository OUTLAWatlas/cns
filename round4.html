<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code and Seek - Round 4: Image Decryption</title>
    <style> 
        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #00ff00;
            text-align: center;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            background-color: rgba(0, 20, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .instructions {
            text-align: left;
            margin-bottom: 1rem;
        }
        .image-container {
            margin: 1rem 0;
            padding: 1rem;
            background-color: #111;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #00aa00;
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        .submit-btn:hover {
            background-color: #00ff00;
        }
        input {
            width: 80%;
            padding: 0.5rem;
            margin-top: 1rem;
            border: 1px solid #00ff00;
            background: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ROUND 4: Image Decypher</h1>
        
        <div class="instructions">
            <p><strong>Hint:</strong> What You See May Not always Be What You See....</p>
            <p><strong>Your tasks:</strong></p>
            <ol>
                <li>Identify the hidden meaning behind the image.</li>
            </ol>
        </div>
        
        <div class="image-container">
            <img src="image decryption.jpg" alt="Image Decryption" width="100%">
        </div>
        
        <h2>Submit Your Answer</h2>
        <input type="text" id="puzzle-answer" placeholder="Enter the extracted sequence here">
        <button class="submit-btn" id="submit-answer">SUBMIT</button>
        <button class="input-btn" onclick="location.href = 'home.html';" id="return-home">RETURN TO HOME</button>
    </div>

    <script>
        document.getElementById('submit-answer').addEventListener('click', function() {
            const answer = document.getElementById('puzzle-answer').value.trim();
            const correctAnswer = "Knowledge";

            if (answer === correctAnswer) {
                alert("Correct! You have successfully solved the Image Decryption challenge.");
                window.location.href = 'round5.html'; // Redirect to next round
            } else {
                alert("Incorrect answer. Try again.");
            }
        });
    </script>

</body>
</html>
